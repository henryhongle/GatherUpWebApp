<form name="LoginForm" class="form-signin" novalidate ng-submit="login(em,pwd)">
	<h2 class="form-signin-heading">Please log in</h2>
	<label for="inputEmail" class="sr-only">Email address</label>
	<input type="email" name="email" ng-model="em" class="form-control" placeholder="Email address" required autofocus>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" name="password" ng-model="pwd" class="form-control" placeholder="Password" required>
	<p class="text-danger text-center"> {{errorMessage}}</p>
	<button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="LoginForm.$invalid">Log in</button>
</form>
	<p class="text-center">Dont have an account?? <a href="#/signup">Sign up here</a></p>
